apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.distrail.io
  statusbadge.enabled: "true"
  admin.enabled: "false"
  dex.config: |
    connectors:
      - type: github
        id: github
        name: GitHub
        config:
          clientID: 677cdda3f2a6ea99531f
          clientSecret: $dex.github.clientSecret
          orgs:
          - name: distrail-io
